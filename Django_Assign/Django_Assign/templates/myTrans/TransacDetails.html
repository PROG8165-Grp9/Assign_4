<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'css/StyleSheet.css' %}" type = "text/css"/>
    <link rel="stylesheet" href="{% static 'Bootstrap/css/bootstrap.min.css' %}" type = "text/css"/>
    <title></title>
</head>
<body>
  <form action="" method="get" name="Transaction" target="_self">
  <div id="dash_header" class="container">
            <section class="headerStyle">
            	<h1 class="logoStyle">MyTrans</h1>
            </section>
            <aside class="asideStyle">
                <a href="{% url 'loadItems' %}" class="btn btn-default-header">Dashboard</a>
                <a href="{% url 'addTrans' %}" class="btn btn-default-header">New Transaction</a>
                <a href="{% url 'category' %}" class="btn btn-default-header">Category List</a>
                <a href="{% url 'addcategory' %}" class="btn btn-default-header">New Additional Categories</a>
                <a href="{% url 'logout' %}" class="btn btn-default-header">Log Out</a>
            </aside>
        </div>
        <hr>
  	<div  class="container">
    <div id ="title">Trasaction Details</div>
    <br>
  	<table class="table">
    	<tr>
        	<td class="table_Lbl"><label>Transaction Number:</label></td>
            <td >
            	<input id="tbxTrans" name="tbxTransNo" class="form-control" type="text" disabled>
            </td>
        </tr>
        <tr>
            <td class="table_Lbl"><label>Date:</label></td>
            <td><input id="tbxDate" type="text" class="form-control" disabled></td>
        </tr>
        <tr>
        	<td class="table_Lbl"><label>Description:</label></td>
            <td><textarea id="txtaDesc"
            type="text" class="form-control" disabled></textarea></td>
        </tr>
        <tr>
        	<td class="table_Lbl"><label>Type:</label></td>
            <td><input id="tbxType" class="form-control" type="text" disabled></td>
        </tr>
        <tr>
        	<td class="table_Lbl"><label>Location:</label></td>
            <td><input id="tbxLoc" class="form-control" type="text" disabled></td>
        </tr>
        <tr>
	        <td class="table_Lbl"><label>Amount:</label></td>
            <td>
            	<span class="input-group-addon-1">$</span>
                <input id="tbxAmount" class="table_TransDetails form-control currency"
                    min="-10000" step="0.10" type="number"
                    pattern="[0-9]*"
                     data-number-to-fixed="2" max="10000"disabled></td>
        </tr>
        <tr>
        	<td>&nbsp;</td>
            <td>
            	<button type="button" class="btn btn-default" onClick="goBack()">Back</button>
            </td>
        </tr>
    </table>
    </div>
  </form>
        <script type="text/javascript" src={% static 'js/Add_Transactions.js' %}></script>
        <script type="text/javascript" src={% static 'js/TransDet_JS.js' %}></script>
        <script type="text/javascript" src={% static 'js/HeaderScript.js' %}></script>

</body>
</html>
