<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'css/StyleSheet.css' %}" type = "text/css"/>
    <link rel="stylesheet" href="{% static 'Bootstrap/css/bootstrap.min.css' %}" type = "text/css"/>
    <title></title>
</head>
<body>
       <div id="dash_header" class="container">
            <section class="headerStyle">
            	<h1 class="logoStyle">MyTrans</h1>
            </section>
            <aside class="asideStyle">
                <a href="{% url 'loadItems' %}" class="btn btn-default-header">Dashboard</a>
                <a href="{% url 'addTrans' %}" class="btn btn-default-header">New Transaction</a>
                <a href="{% url 'category' %}" class="btn btn-default-header">Category List</a>
                <a href="{% url 'addcategory' %}" class="btn btn-default-header">New Additional Categories</a>
                <a href="{% url 'logout' %}" class="btn btn-default-header">Log Out</a>
            </aside>
        </div>
        <hr>
        <form  method="POST" name="Transaction" target="_self">
            {% csrf_token %}
        <div class="container">
            <div id="title">Transaction Details</div>
            <br>
           <table class="table table-responsive">
                <tr>
                    <td class="table_Lbl"><label for="Trans_Date">Date (Month):</label></td>
                    <td><input name="Trans_Date" type="date" class=" form-control date">	</td>
                </tr>
                <tr>
                    <td class="table_Lbl"><label for="Trans_Desc">Description:</label></td>
                    <td><input name="Trans_Desc" type="text" class="form-control">	</td>
                </tr>
                <tr>
                    <td class="table_Lbl"><label for="Trans_Type">Type:</label></td>

                  <td>

                         <select name="Trans_Type" class="form-control">
                            {% for cat in cats %}
                                <option>{{ cat.Cate_Type }}</option>
                            {% endfor %}
                        </select>

                    </td>
                </tr>
                <tr>
                    <td class="table_Lbl"><label for="Trans_Loc">Location:</label></td>
                    <td><input name="Trans_Loc" type="text" class="form-control">	</td>
                </tr>
                <tr>
                    <td class="table_Lbl"><label for="Trans_Amnt">Amount:</label></td>
                    <td><input name="Trans_Amnt" type="text" class="form-control">	</td>
                </tr>


							<td>&nbsp;</td>
							<td align="left">
							<input type="submit" value="Submit" />
							<!--	<button type="submit" class="btn btn-default">Add Category</button > -->
							</td>
						</tr>
					</table>
				</div>
			</form>
			</div>
		<script type="text/javascript" src={% static 'js/HeaderScript.js' %}></script>
		<script type="text/javascript" src={% static 'Bootstrap/js/bootstrap.min.js' %}></script>
        <script type="text/javascript" src={% static 'js/AddNewTrans.js' %}></script>   -->
</body>
</html>
