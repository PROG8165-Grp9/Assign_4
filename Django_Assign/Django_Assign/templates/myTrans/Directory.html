<!DOCTYPE html>
<html lang="en">
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'css/StyleSheet.css' %}" type = "text/css"/>
    <link rel="stylesheet" href="{% static 'Bootstrap/css/bootstrap.min.css' %}" type = "text/css"/>
    <title></title>
	<meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard</title>
</head>
<body>
    <form target="_self">
        <div id="dash_header" class="container">
        	<section class="headerStyle">
            	<h1 class="logoStyle">MyTrans</h1>
            </section>
			<aside class="asideStyle">
            	<button type="button" class="btn btn-default-header" onClick="LoadDash()">Dashboard</button>
                <button type="button" class="btn btn-default-header" onClick="CreateTrans()">New Transaction</button>
                <button type="button" class="btn btn-default-header" onClick="LogOut()">Log Out</button>
            </aside>
        </div>
        <hr>
        <div class="container">
          <h3>Recent Transactions</h3>
            <label>Sort by</label>
            <select id = "sort">
                <option value="Date" onClick="sortDate()" id="dateOption">Date</option>
                <option value="Type" onClick="sortType()" id="typeOption">Type</option>
                <option value="Location" onClick="sortLocation()" id="locationOption">Location</option>

            </select>
            <button type="button" onClick="sortTable()" class="btn btn-default-header">Refresh</button>
          <table class="table table-responsive table-hover" id="TransTable">
            <thead>
              <tr>
                <th title="No." data-type="number">No.</th>
                <th title="Description" data-type="date">Description</th>
                <th title="Transaction Month" data-type="date">Transaction Month</th>
                <th title="Type" data-type="string">Type</th>
                <th title="Location" data-type="string">Location</th>
              </tr>
            </thead>
            <tbody>
				<tr>
                </tr>
            </tbody>
          </table>
        </div>
        <div id="dash_footer">

        </div>
    </form>
    <script type="text/javascript" src={% static 'js/Add_Transactions.js' %}></script>
    <script type="text/javascript" src={% static 'js/jquery-1.12.4.js' %}></script>
    <script type="text/javascript" src={% static 'js/jquery.dataTables.min.js' %}></script>
    <script type="text/javascript" src={% static 'js/dataTables.bootstrap.min.js' %}></script>
    <script type="text/javascript" src={% static 'js/Dir_JS.js' %}></script>
    <script type="text/javascript" src={% static 'js/HeaderScript.js' %}></script>
    <script type="text/javascript" src={% static 'js/sort_JS.js' %}></script>
</body>
</html>
